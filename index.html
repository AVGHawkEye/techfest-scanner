<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFest 2026 Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body style="text-align:center;font-family:Arial;">

  <h2>ðŸŽŸ TechFest 2026 QR Scanner</h2>
  <div id="reader" style="width:300px;margin:auto;"></div>
  <h3 id="result"></h3>

  <script>
    let scanner;

  // ðŸ”Š Sound function
  function playBeep(type) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    const gain = ctx.createGain();

    oscillator.connect(gain);
    gain.connect(ctx.destination);

    if (type === "valid") {
      oscillator.frequency.value = 800; // High tone
    } else if (type === "used") {
      oscillator.frequency.value = 400; // Medium tone
    } else {
      oscillator.frequency.value = 200; // Low tone
    }

    oscillator.type = "sine";
    oscillator.start();

    gain.gain.exponentialRampToValueAtTime(
      0.00001, ctx.currentTime + 0.5
    );

    setTimeout(() => {
      oscillator.stop();
      ctx.close();
    }, 500);
  }

  function onScanSuccess(decodedText) {

    scanner.clear(); // Stop scanner immediately
    document.getElementById("result").innerHTML = "Checking...";

    fetch("YOUR_EXEC_URL_HERE", {
      method: "POST",
      body: decodedText
    })
    .then(res => res.text())
    .then(data => {

      document.getElementById("result").innerHTML = data;

      if (data.includes("ENTRY")) {
        playBeep("valid");
      } else if (data.includes("ALREADY")) {
        playBeep("used");
      } else {
        playBeep("invalid");
      }

      setTimeout(() => {
        scanner.render(onScanSuccess);
      }, 3000);

    })
    .catch(() => {
      document.getElementById("result").innerHTML = "Error connecting";
      playBeep("invalid");

      setTimeout(() => {
        scanner.render(onScanSuccess);
      }, 3000);
    });
  }

  scanner = new Html5QrcodeScanner("reader", {
    fps: 10,
    qrbox: 250
  });

  scanner.render(onScanSuccess);
  </script>

</body>
</html>
